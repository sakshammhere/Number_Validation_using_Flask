<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Phone Number Validation</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Phone Number Validation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Contact Us
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sales Team</a></li>
                <li><a class="dropdown-item" href="#">Support Team</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Other Queries</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">

      <form method="POST" action="/">
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number with Country Code</label>
          <input type="tel" class="form-control" id="phone" name="phone_number"
                 placeholder="+919876543210" pattern="^\+\d{10,15}$"
                 title="Enter a valid phone number like +919876543210" required>
        </div>

        <button type="submit" class="btn btn-primary">Check</button>
      </form>
      <br>
    </div>
    <div class="container">
      <h3> PHONE NUMBER REPORT </h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Priority</th>
            <th scope="col">Intermediate</th>
            <th scope="col">Less Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>P1</td>
            <td>I1</td>
            <td>L1</td>
          </tr>
          <tr>
            <td>P2</td>
            <td>I2</td>
            <td>L2</td>
          </tr>
          <tr>
            <td>P3</td>
            <td>I3</td>
            <td>L3</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
